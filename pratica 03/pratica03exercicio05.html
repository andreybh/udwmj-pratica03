<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Volume da Esfera</title>
    <link rel="stylesheet" href="pratica03exercicio05.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Volume da Esfera</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="raio">Raio da Esfera:</label>
                <input type="number" id="raio" placeholder="Digite o raio" step="0.01" min="0">
                <span class="unit">unidades</span>
            </div>
            <button id="calcular" onclick="calcularVolume()">Calcular Volume</button>
            <div class="resultado" id="resultado">
                <h3>Resultado:</h3>
                <p id="volume-resultado">Digite um raio para calcular o volume</p>
            </div>
            <div class="formula">
                <h4>Fórmula utilizada:</h4>
                <p>V = 4/3 × π × r³</p>
            </div>
        </div>
    </div>
    <script src="pratica03exercicio05.js"></script>
</body>
</html>
