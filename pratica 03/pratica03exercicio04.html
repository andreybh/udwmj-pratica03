<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área do Círculo</title>
    <link rel="stylesheet" href="pratica03exercicio04.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área do Círculo</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="raio">Raio do círculo:</label>
                <input type="number" id="raio" placeholder="Digite o raio" step="0.01" min="0">
            </div>
            <button id="calcular" onclick="calcularArea()">Calcular Área</button>
            <div class="resultado" id="resultado">
                <p>A área será exibida aqui</p>
            </div>
        </div>
    </div>
    <script src="pratica03exercicio04.js"></script>
</body>
</html>
